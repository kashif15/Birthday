<!DOCTYPE html>
<html>
<head>
  <title>Happy Birthday, Adil!</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <header>
    <img src="a3.png" alt="Left Image" class="rounded-image left-image">
    <h1><i class="material-icons large-icon">cake</i> Happy Birthday, Adil!</h1>
    <img src="a5.png" alt="Right Image" class="rounded-image right-image">
  </header>

  <div class="container">
    <div class="message-container">
      <h2>Leave a Birthday Message</h2>
      <input type="text" id="nameInput" class="name-input" placeholder="Your Name">
      <textarea id="messageInput" class="message-input" placeholder="Write your message here"></textarea>
      <button id="submitButton" class="submit-button">Send</button>
    </div>

    <div class="message-container k">
      <h2>Birthday Messages</h2>
      <ul id="messageList" class="message-list"></ul>
    </div>
  </div>

  <div class="image-gallery-container">
    <h2>Image Gallery</h2>
    <div class="image-gallery">
      <img src="a1.png" alt="Image 1">
      <img src="a2.png" alt="Image 2">
      <img src="a3.png" alt="Image 3">
      <img src="a4.png" alt="Image 4">
      <img src="a5.png" alt="Image 5">
      <img src="a7.png" alt="Image 2">
      <img src="a8.png" alt="Image 3">
      <img src="a9.png" alt="Image 4">
      <img src="a10.png" alt="Image 5">
      <img src="a11.png" alt="Image 5">
    </div>
  </div>

  <script src="index.js" type="module"></script>
</body>
</html>
